
follow.follow_controller_follow:
  path: '/follow'
  defaults:
    _controller: '\Drupal\follow\Controller\FollowController::content'
    _title: 'FollowController'
  requirements:
    _permission: 'access content'

follow.admin_settings_form:
  path: '/admin/config/follow/adminsettings'
  defaults:
    _form: '\Drupal\follow\Form\AdminSettingsForm'
    _title: 'AdminSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

