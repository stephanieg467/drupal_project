schemadata.drupal-tables:
  path: '/admin/structure/show-tables-names'
  defaults:
    _controller: '\Drupal\schemadata\Controller\SchemadataController::show_all_tables'
    _title: 'Database Tables'
  requirements:
    _permission: 'view schemadata pages'
schemadata.drupal-table-expend:
  path: '/admin/structure/show-tables-names/{table_name}'
  defaults:
    _controller: '\Drupal\schemadata\Controller\SchemadataController::explain_table'
  requirements:
    _permission: 'view schemadata pages'